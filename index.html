<!DOCTYPE html>
<html lang="en">
    <head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="shortcut icon" href=""  type="image/x-icon" class="imagenFavicon">


    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- ANIMATE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <meta name="description" content="Moka">

    <body>
        <header id="top-page" class="encabezado">


            <!--logo encabezado-->
            <div class="logo">
                <a href="#page-top">
                <img class="imagenLogo " src=""  alt="Logo">
                </a>
            </div>



            <!--BUSCADOR-->
            <div class="buscador">
                <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>

            <!--CARRITO-->

            <div class="carrito">
                <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="imagenes/iconos/carrito.png"  alt="Carrito"></button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">En carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                    ...
                    </div>
                </div>

            </div>


            
            <!-- menu de navegacion-->

            <div class="menu">
            
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <button class="navbar-toggler navbar-focus" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse barraNavegacion" id="navbarNav">
                            <ul class="navbar-nav barraMenu">
                                <li class="nav-item">
                                    <a class="nav-link" href="">NOTEBOOK</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">CELULARES</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">SMART TV</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">OFERTAS</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                
            </div>


    </header>

    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide carousel1" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/slider/slider1.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/slider/slider2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/slider/slider3.webp" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="opciones">
            <div class="tarjetas">
                <img class="imagenTarjetas" src="imagenes/iconos/tarjetas.png" alt="tarjetas">
                <p>Pagá con crédito y débito</p>
                <a href="">Ver promociones</a>
            </div>
            <div class="tarjetas">
                <img src="imagenes/iconos/pesos.png" alt="signo pesos">
                <p>Créditos personales</p>
            </div>
            <div class="tarjetas">
                <img src="imagenes/iconos/envios.png" alt="envíos">
                <p>Envíos a todo el país</p>
            </div>
        </div>

        
        <section class="seccionNotebook">
            <h2>Notebooks</h2>
            <div class="notebooks contenedor-tarjetas">
                <!-- Acá se mostrarán las tarjetas de productos de tipo "notebook" -->
            </div>
            <button id="verMasNotebooksBtn">Ver Más Notebooks</button>

        </section>

        <section class="seccionCelular">
            <h2>Celulares</h2>
            <div class="celulares contenedor-tarjetas"> 
                <!-- Acá se mostrarán las tarjetas de productos de tipo "celulares" -->
            </div>
            <button id="verMasCelularesBtn">Ver Más Celulares</button>

        </section>

        <section class="seccionSmartTv">
            <h2>Smart TV</h2>
            <div class="smartTv contenedor-tarjetas"> 
                <!-- Acá se mostrarán las tarjetas de productos de tipo "smartTv" -->
            </div>
            <button id="verMasSmartTvBtn">Ver Más Smart TV</button>

        </section>

        <section class="seccionOfertas">
            <h2>Ofertas</h2>
            <div class="ofertas contenedor-tarjetas"> 
                <!-- Acá se mostrarán las tarjetas de productos de tipo "smartTv" -->
            </div>
            <button id="verMasOfertasBtn">Ver Más Ofertas</button>    

        </section>


        

        <!-- Cuadro emergente de productos -->
        <div id="cuadroProductos" class="cuadro">
            <div class="cuadro-contenido">
                <span class="cerrar-cuadro" id="cerrarCuadro">&times;</span>
                <div class="contenedor-todos"></div>
            </div>
        </div>


    </main>

        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="js/JavaScript.js"></script>

        
    </body>
</html>
